env:
  REPOSITORY: "pattakornnoilooblao/pattakornjame-tutorial-backend"
  APP_NAME: pattakornjame-tutorial-backend
  AZURE_WEB_APP_NAME: app-pattakornjame-tutorial-backend-dev-001
